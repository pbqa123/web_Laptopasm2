                alert("Admin login successful!");

            } else if (username === customerCredentials.username && password === customerCredentials.password) {

                window.location = "/customer-dashboard.html";

            } else {
                attempt--;
                alert("Failed to login");
            }

            if (attempt === 0) {

        }
